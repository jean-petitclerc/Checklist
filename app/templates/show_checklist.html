{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <div class="page-header">
        <h1>Checklist: {{ name }}</h1>
    </div>
    Description:
    <p>{{ desc }}</p>
    <p>Ajouté par: {{ crt_user }} le {{ crt_ts }}</p>
    {% if upd_user %}
        <p>Modifié par: {{ upd_user }} le {{ upd_ts }}</p>
    {% endif %}
    <p><a href="{{ url_for('list_checklists') }}">Retour à la liste</a></p>
</div>
{% endblock %}
